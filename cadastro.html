<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro - João Fifi</title>
</head>
<body>
    <header>
        <div>
            <img src="logo.png"><p>João Fifi: o seu site de fofocas.</p>
        </div>
        <nav>
            <a href="inicial.html">Início</a>
            <a href="fofoca.html">Fofocas</a>
            <a href="contato.html">Contato</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="sobre.html">Sobre Nós</a>
        </nav>
    </header>

    <div class="cadastro">
        <div class="cadform">
            <h1>Cadastre-se e receba fofocas quentinhas!</h1><br/>
    
            <form action="#" method="post">
                <label for="nomeCompleto">Nome Completo:</label> <br/>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Nome completo" required><br/>
                
                <label for="email">E-mail:</label><br/>
                <input type="email" id="email" name="email" placeholder="E-mail válido" required><br/>
                
                <label for="dataNascimento">Data de Nascimento:</label><br/>
                <input type="date" id="dataNascimento" name="dataNascimento" required><br/>
                
                <label for="telefone">Celular:</label><br/>
                <input type="tel" id="celular" name="celular" placeholder="(XX) XXXXX-XXXX" required><br/>
                
                <label for="interesse">Quando gostaria de receber notificações?</label><br/>
                <select>
                    <option value="opcao1">Novas fofocas</option>
                    <option value="opcao2">Publicações de João Fifi</option>
                    <option value="opcao3">Comentários de João Fifi</option>
                    <option value="opcao4">Novas atualizações de fofocas</option>
                    <option value="opcao5">Publicações de leitores</option>
                    <option value="opcao6">Comentários de leitores</option>
                </select><br/>

                <input type="checkbox" id="concordo" name="concordo" required>
                <label for="concordo">Concordo com os termos de uso.</label><br/>
                
                <input type="checkbox" id="aceito" name="aceito" required>
                <label for="aceito">Aceito o envio de e-mails sobre novidades.</label> <br/>
                
                <button class="botcad" type="submit" name="myButton" value="foo">Finalizar cadastro!</button>
            </form>
    
        </div>

        <aside class="propaganda">
          <a href="contato.html" target="_blank">
            <img src="prop.png">
          </a>
          <p>Propaganda grátis? <br/> Aqui não!<br/>Para divulgar em nosso site, entre em contato conosco.</p>
        </aside>
      </div>

    <footer>
